<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkoup | cornershop</title>
    <link rel="icon" href="https://apprecs.org/ios/images/app-icons/256/a3/995060131.jpg">
    <link rel="stylesheet" href="/CSS/checkout.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="cont-img">
                <img class="logo" src="https://lever-client-logos.s3.us-west-2.amazonaws.com/1c86bfb3-cab0-4255-99bf-24c5488d888a-1632765661247.png" width="350" height="200" alt="">
            </div>
        </header>
        <main>
            <div>
                <div class="confirmacion">
                    <div>
                        <a href="/HTML/carrito-de-compras.html">
                            <button>Volver al carrito</button>
                        </a>
                    </div>
                    <div>
                        <h2>Confirmacion</h2>
                    </div>
                    <div>
                        <a href="/HTML/listado-tiendas.html">
                            <i class="fa-regular fa-x"></i>
                        </a>
                    </div>
                </div>
                <div class="datos">
                    <label for="">
                        <h4>NOMBRE*</h4>
                    </label>
                    <input type="text" placeholder="Jose (nombre regular)">
                    <label for="">
                        <h4>APELLIDO*</h4>
                    </label>
                    <input type="text" placeholder="Alvares (apellido regular)">
                    <label for="">
                        <h4>DIRECCION*</h4>
                    </label>
                    <input type="text" placeholder="Maturin / Venezuela">
                    <label for="">
                        <h4>NOTA*</h4>
                    </label>
                    <input type="text" placeholder="Esquina / paralela / color">
                    <label for="">
                        <h4>EMAIL*</h4>
                    </label>
                    <input type="text" placeholder="jose@gmail.com">
                    <label for="">
                        <h4>TELEFONO*</h4>
                    </label>
                    <input type="text" placeholder=+58911...>
                </div>
                <div class="shopper">
                    <h2>Propina del Shopper</h2>
                </div>
                <div class="propina">
                    <input type="radio">
                    <label for="">0 $</label>
                    <input type="radio">
                    <label for="">2.5 $</label>
                    <input type="radio">
                    <label for="">5 $</label>
                </div>
                <div class="resumen">
                    <h2>Resumen del pedido</h2>
                </div>
                <div class="total">
                    <div class="total-info">
                        <h3>Tomates 1.5 $</h3>
                        <h3>Subtotal: 1.5 $</h3>
                        <h3 class="rojo">Total: 1.5 $</h3>
                    </div>
                    <div class="total-btn">
                        <a href="">
                            <button>Crear orden</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/dd5e87f640.js" crossorigin="anonymous"></script>
</body>
</html>
