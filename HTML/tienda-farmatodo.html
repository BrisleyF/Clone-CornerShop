<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmatodo</title>
    <link rel="icon" href="https://apprecs.org/ios/images/app-icons/256/a3/995060131.jpg">
    <link rel="stylesheet" href="/CSS/tienda-jumbo.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="container-header">
            <nav class="navigation-bar">
                <div class="leading">
                    <button class="account-button">Tiendas</button>
                </div>
                <h1 class="title">Farmatodo</h1>
                <div class="trailing">
                    <button class="cart-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </nav>
            <header class="header">
                <div class="flex">
                    <button>En 90 min</button>
                    <button>Politicas de precio</button>
                </div>
                <div class="searchbar">
                    <div class="search-container">
                        <label for="search-field" class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <div class="search-input">
                            <input id="search-field" name="search-field" class="search-field" type="search" placeholder="Buscar tiendas y productos" autocomplete="off" spellcheck="false" tabindex="-1" value="">
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <button>Destacados</button>
                    <button>Pasillos</button>
                    <button>Pedidos</button>
                </div>
            </header>
        </div>
        <main>
            <div class="container">
                <div class="title">
                    <h2>Medicamentos</h2>
                </div>
                <div class="contenido">
                    <div class="producto">
                        <a href="">
                            <div class="producto-imagen">
                                <img src="https://s.cornershopapp.com/product-images/3813222.jpg?versionId=51WAc2iC5EtY22xp7OOZxH9tSbhRsikq" alt="Abbott, Bellanew 1.5 mg/2 mg" width="100" height="100">
                            </div>
                            <div class="producto-info">
                                <h4>Abbott - BellaNew 1.5 mg / 2mg </h4>
                                <p>5.5$</p>
                                <p>28 tabletas</p>
                            </div>
                        </a>
                        <button>Agregar</button>
                    </div>
                    <div class="producto">
                        <a href="">
                            <div class="producto-imagen">
                                <img src="https://s.cornershopapp.com/product-images/4238059.jpg?versionId=VdhMDaZ.kmqjkn2A2o_5AgblFEGXgyu3" alt="Abbott, Brocriptin 5 mg/2.5 mg" width="100" height="100">
                            </div>
                            <div class="producto-info">
                                <h4>Abbott - BellaNew - Brocriptin 5 mg / 2.5 mg</h4>
                                <p>2.5$</p>
                                <p>10 tabletas</p>
                            </div>
                        </a>
                        <button>Agregar</button>
                    </div>
                    <div class="producto">
                        <a href="">
                            <div class="producto-imagen">
                                <img src="https://s.cornershopapp.com/product-images/4568974.jpg?versionId=8K2oWyhwuvRH7kTzyE8tWCuPtMuknxu_" alt="Abbott, Candam 10 mg/16 mg" width="100" height="100">
                            </div>
                            <div class="producto-info">
                                <h4>Abbott - Candan 10 mg / 16 mg</h4>
                                <p>10$</p>
                                <p>30 tabletas</p>
                            </div>
                        </a>
                        <button>Agregar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://kit.fontawesome.com/dd5e87f640.js" crossorigin="anonymous"></script>
</body>
</html>
