<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="icon" href="https://apprecs.org/ios/images/app-icons/256/a3/995060131.jpg">
    <link rel="stylesheet" href="/CSS/carrito-de-compras.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="cont-title"> 
                <a href="/HTML/listado-tiendas.html">
                    <button class="btn">Volver a las tiendas</button>
                </a>
                <h1>Carrito de compras</h1>
            </div>
            <div>
                <div class="cart-address">
                    <button class="button-flex">
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="text">
                            <span>Cercana a</span>
                            <span class="list-address">Santa Fe, Bogot√°, CO</span>
                        </div>
                        <i class="fa-solid fa-angle-down"></i>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="producto-carrito">
                <div class="cont-header">
                    <div>
                        <img class="img-fluid" src="https://is3-ssl.mzstatic.com/image/thumb/Purple113/v4/14/23/50/142350ee-d5c8-3394-cb16-0d7205f64be4/source/256x256bb.jpg" width="50" height="50" alt="">
                    </div>
                    <div>
                        <h4>Jumbo</h4>
                    </div>
                </div>
                <div class="cont-info"> 
                    <div class="cantidad">
                        <h4>x1</h4>
                    </div>
                    <div class="imagen">
                        <img src="https://s.cornershopapp.com/product-images/1111674.jpg?versionId=3EZvnU4z5YvQlwYEi.pL2HlE8zH4lygy" alt="Jumbo, Tomate chonto" width="50" height="50">
                    </div>
                    <div class="nombre">
                        <h4>Tomates</h4>
                    </div>
                    <div class="precio">
                        <button class="btn-negro">1.5 $</button>
                    </div>
                    <div class="eliminar">
                        <button class="btn-rojo">X</button>
                    </div>
                </div>
                <div class="cont-entrega">
                    <div class="cont-img-reloj">
                        <img class="img-fluid " src="https://cdn-icons-png.flaticon.com/128/992/992700.png" width="25" height="25" alt="" srcset="">
                    </div>
                    <div class="cont-tiempo">
                        <h4>Entrega menos de 2 hora</h4>
                    </div>
                </div>
            </div>
        </main>
        <div class="cont-btn-continuar">
            <button class="btn-continuar">Continuar</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dd5e87f640.js" crossorigin="anonymous"></script>
</body>
</html>
