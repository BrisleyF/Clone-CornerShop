<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananas</title>
    <link rel="stylesheet" href="/CSS/producto-banana.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button>Volver a la tienda</button>
        </div>
        <div class="cont-img">
            <img class="product-img" src="https://s.cornershopapp.com/product-images/1111602.jpe?versionId=CqCXpLFuPgpp1s9pXKwwrWIXCaNXr5yS" alt="Banano urabá" aria-hidden="true" data-displace-into-id="target-image-id" style="visibility: visible;">
            <h2>Bananas</h2>
        </div>
        <div class="cont-info">
            <section class="info">
                <table>
                    <caption><span>Información</span></caption>
                    <tbody>
                        <tr>
                            <th scope="row"><span>Precio</span></th>
                            <td itemprop="price"><span class="price"><span>1 $</span></td>
                        </tr>
                        <tr>
                            <th scope="row">Precio por kilogramo</th>
                            <td><span>2 $</span></td>
                        </tr>
                        <tr>
                            <th scope="row"><span>Formato</span></th>
                            <td>Unidad: 500 g aprox</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <hr>
            <button>Agregar al carrito</button>
        </div>
    </div>
</body>
</html>
